<!DOCTYPE html>

<html lang="en">
<head>
  <!-- metadata -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- page title -->
  <title>Gallery of Photography</title>

  <!-- styles -->
  <link rel="stylesheet" href="css/lightbox.css">
  <link rel="stylesheet" href="css/main.css">

</head>

<body>

  <!-- start making your grid here -->
<header>
  <h1>Gallery of Photography</h1>
</header>

<main>
  <div class="lightbox gallery">
  <a href="img/camera.jpg" data-lightbox="camera" data-title="There is a camera">
    <img src="img/camera-thumb.jpg" alt="camera">
  </a>

  <a href="img/lenses.jpg" data-lightbox="lens" data-title="These are lenses for cameras">
    <img src="img/lenses-thumb.jpg" alt="lens">
  </a>

  <a href="img/ipad.jpg" data-lightbox="ipad" data-title="Ipad taking pictures of itself...LOL">
    <img src="img/ipad-thumb.jpg" alt="ipad">
  </a>

  <a href="img/iphone.jpg" data-lightbox="iphone" data-title="Iphone landscape picture">
    <img src="img/iphone-thumb.jpg" alt="iphone">
  </a>

  <a href="img/lego.jpg" data-lightbox="lego" data-title="lego man photographer">
    <img src="img/lego-thumb.jpg" alt="lego">
  </a>

  <a href="img/negative.jpg" data-lightbox="negative" data-title="rolls of negative">
    <img src="img/negative-thumb.jpg" alt="negative">
  </a>

  <a href="img/camera_two.jpg" data-lightbox="camera_two" data-title="This is another camera">
    <img src="img/camera_two-thumb.jpg" alt="camera_two">
  </a>

</main>

<footer> by Destiny</footer>


  <!-- include any javascript below this line -->
<script src="js/lightbox-plus-jquery.min.js"></script>





</body>
</html>
