<!DOCTYPE html>

<html lang="en">
<head>

  <!-- page title -->
  <title>Gallery of Photography</title>

  <!-- styles -->
  <link rel="stylesheet" href="css/lightbox.css">

<body>

<header>
  <h1>Gallery of Photography</h1>
</header>

  </a>

  <a href="img/lenses.jpg" data-lightbox="photo" data-title="These are lenses for cameras">
    <img src="img/lenses-thumb.jpg" alt="lens">
  </a>

  <a href="img/ipad.jpg" data-lightbox="photo" data-title="Ipad taking pictures of itself...LOL">
    <img src="img/ipad-thumb.jpg" alt="ipad">
  </a>

  <a href="img/iphone.jpg" data-lightbox="photo" data-title="Iphone landscape picture">
    <img src="img/iphone-thumb.jpg" alt="iphone">
  </a>

  <a href="img/lego.jpg" data-lightbox="photo" data-title="lego man photographer">
    <img src="img/lego-thumb.jpg" alt="lego">
  </a>

  <a href="img/negative.jpg" data-lightbox="photo" data-title="rolls of negative">

    <img src="img/train_photo-thumb.jpg" alt="railroad">
  </a>

  <a href="img/coffee_shop.jpg" data-lightbox="photo" data-title="This is a coffee shop">
    <img src="img/coffee_shop-thumb.jpg" alt="coffee_sjop">

</main>

<footer> By Destiny</footer>
